<div class="mat-elevation-z8">
    <mat-table [dataSource]="dataSource" class="mat-table">


        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
            <mat-cell *matCellDef="let customer"> {{customer.name}} </mat-cell>
        </ng-container>


        <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
            <mat-cell *matCellDef="let customer"> {{customer.email}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="address">
            <mat-header-cell *matHeaderCellDef> Address </mat-header-cell>
            <mat-cell *matCellDef="let customer">
                <div>
                    <div>{{customer.address.street}}-{{customer.address.city}}</div>
                    <div>{{customer.address.zipcode}}</div>
                </div>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="company">
            <mat-header-cell *matHeaderCellDef> Company </mat-header-cell>
            <mat-cell *matCellDef="let customer">
                <div>
                    <strong>{{ customer.company.name }}</strong>
                    <div>{{ customer.company.catchPhrase }}</div>
                    <div>{{customer.company.bs}}</div>
                </div>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="website">
            <mat-header-cell *matHeaderCellDef>Website</mat-header-cell>
            <mat-cell *matCellDef="let customer"> {{customer.website}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
            <mat-cell *matCellDef="let customer">
                <button mat-icon-button (click)="editCustomer(customer.id)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteCustomer(customer.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>

<mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
